<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>
    <title>Weather App</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form">
            <input type="search" placeholder="Enter a city..." class="search-form-input"/>
            <input type="submit" value="search" class="search-form-button"/>
        </form>
    </header>
  <main>
    <div class="weather-app-data">
    <div>
    <h1 class="weather-app-city">Gold Coast</h1>
   <p class="weather-app-details">
    Tuesday 14:49, scattered clouds
   <br/>
    Humidity: <strong>66%</strong>, Wind: <strong>3.13 km/h</strong>
   </p>
 </div>
 <div class="weather-app-temp">
    <div class="weather-app-icon">⛅</div>
    <div class="weather-app-value"> 12 </div>
    <div class="weather-app-unit">°C</div>
 </div>
</main>

    <footer>
        This project was coded by
        <a href="https://github.com/alexataylord/myweatherproject" target="_blank"> Alexa Davis </a>

        </footer>
        </div>
</body>
</html>
