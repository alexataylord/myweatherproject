<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <title>Weather App</title>
</head>

<body>
  <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city..." required id="search-form-input" class="search-form-input" />
        <input type="submit" value="search" class="search-form-button" />
      </form>
    </header>
    <main>
      <div class="weather-app-data">
        <div>
          <h1 class="weather-app-city" id="city"></h1>
          <p class="weather-app-details">
            <span id="time"></span> ,
            <span id="description"></span>
            <br />
            Humidity: <strong id="humidity"> </strong>, Wind:
            <strong id="wind-speed"> </strong>
          </p>
        </div>
        <div class="weather-app-temp">
          <div class="weather-app-icon" id="icon"></div>
          <div class="weather-app-value" id="temperature"> 12 </div>
          <div class="weather-app-unit">Â°C</div>
        </div>
    </main>

    <footer>
      This project was coded by
      <a href="https://github.com/alexataylord/myweatherproject" target="_blank"> Alexa Davis </a>,
      is <a href="https://github.com/alexataylord/myweatherproject" target="_blank">open-sourced on Github</a>
      and <a href="https://weather-goldcoast.netlify.app/" target="_blank">hosted on Netlify</a>

    </footer>
  </div>
  <script src="src/file.js"></script>
</body>

</html>
