<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input 
                   type="search" 
                   placeholder="Enter a city..." 
                   required
                   id="search-form-input"
                   class="search-form-input"
                   />
            <input type="submit" value="search" class="search-form-button"/>
        </form>
    </header>
  <main>
    <div class="weather-app-data">
    <div>
    <h1 class="weather-app-city" id="city">Gold Coast</h1>
   <p class="weather-app-details">
    Tuesday 14:49, scattered clouds
   <br/>
    Humidity: <strong>66%</strong>, Wind: <strong>3.13 km/h</strong>
   </p>
 </div>
 <div class="weather-app-temp">
    <div class="weather-app-icon">⛅</div>
    <div class="weather-app-value"> 12 </div>
    <div class="weather-app-unit">°C</div>
 </div>
</main>

    <footer>
        This project was coded by
        <a href="https://github.com/alexataylord/myweatherproject" target="_blank"> Alexa Davis </a>

        </footer>
        </div>
        <script src="src/file.js"></script>
</body>
</html>
